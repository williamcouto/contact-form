<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="rating.png" type="image/x-icon">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Queremos saber sua opinião.</h1>
        <p>Por favor, reserve um momento para preencher o formulário abaixo e nos enviar sua opinião.</p>
    </header>
    <div class="container">
        <form action="confirm-feed.html" class="infos-container">

            <label for="name_user">Nome</label>
            <input type="text" id="name_user" placeholder="Nome completo" required>
        <label for="email_user">Email</label>
            <input type="email" id="email_user" placeholder="fulano@gmail.com" required>
        <label for="status-job">Qual é a sua situação atual?</label>
            <select id="status-job">
                <option value="empreg">Empregado</option>
                <option value="empreg-meio-peri">Empregado meio periodo</option>
                <option value="aposentado">Aposentado</option>
                <option value="estudante">Estudante</option>
            </select>
        <label for="quest1" class="destaq">1. Como você avalia a qualidade e entrega do nosso produto/serviço?</label>
            <div class="quest-feedback" id="asw1">
                <label for=""><input type="radio" name="resp-feed-q1" id="excelen-opt">Excelelente</label> 
                <label for=""><input type="radio" name="resp-feed-q1" value="Bom">Bom</label>
                <label for=""><input type="radio" name="resp-feed-q1"   value="Regular">Regular</label>
                <label for=""><input type="radio" name="resp-feed-q1" value="Ruim">Ruim</label>
                <label for=""><input type="radio" name="resp-feed-q1" value="Péssimo">Péssimo</label>
            </div>

            <label for="quest2" class="destaq">2. Como avalia a facilidade ao utilizar nosso produto/serviço?</label>
                <div class="quest-feedback" id="asw2">
                <label for=""><input type="radio" name="resp-feed-q2" value="Excelelente">Excelelente</label>
                <label for=""><input type="radio" name="resp-feed-q2" value="Otimo">Otimo</label>
                <label for=""><input type="radio" name="resp-feed-q2" value="Bom">Bom</label>
                <label for=""><input type="radio" name="resp-feed-q2" value="Regular">Regular</label>
                <label for=""><input type="radio" name="resp-feed-q2" value="Ruim">Ruim</label>
                <label for=""><input type="radio" name="resp-feed-q2" value="Péssimo">Péssimo</label>
                </div>

            <label for="quest3" class="destaq">3. Como você avalia a resolução de um problema que teve com o produto/serviço?</label>
                <div class="quest-feedback" id="asw3">
                <label for=""><input type="radio" name="resp-feed-q3" value="Excelente">Excelelente</label>
                <label for=""><input type="radio" name="resp-feed-q3" value="Otimo">Otimo</label>
                <label for=""><input type="radio" name="resp-feed-q3" value="Bom">Bom</label>
                <label for=""><input type="radio" name="resp-feed-q3" value="Regular">Regular</label>
                <label for=""><input type="radio" name="resp-feed-q3" value="Ruim">Ruim</label>
                <label for=""><input type="radio" name="resp-feed-q3" value="Péssimo">Péssimo</label> 
                </div>

            <label for="quest4" class="destaq">4. O quanto o nosso produto ou serviço atendeu as suas expectativas?</label>
            <div class="quest-feedback" id="asw4">
            <label for=""><input type="radio" name="resp-feed-q4" value="Excelelente">Excelelente</label>
            <label for=""><input type="radio" name="resp-feed-q4" value="Otimo">Otimo</label>
            <label for=""><input type="radio" name="resp-feed-q4" value="Bom">Bom</label>
            <label for=""><input type="radio" name="resp-feed-q4" value="Regular">Regular</label>
            <label for=""><input type="radio" name="resp-feed-q4" value="Ruim">Ruim</label>
            <label for=""><input type="radio" name="resp-feed-q4" value="Péssimo">Péssimo</label> 
                </div>

            <label for="quest5" class="destaq">5. Como você avalia a variedade de funcionalidades e opções oferecidas pelo nosso produto/serviço?</label>
                <div class="quest-feedback" id="asw5">
                <label for=""><input type="radio" name="resp-feed-q5" value="Excelelente">Excelelente</label>
                <label for=""><input type="radio" name="resp-feed-q5" value="Otimo">Otimo</label>
                <label for=""><input type="radio" name="resp-feed-q5" value="Bom">Bom</label>
                <label for=""><input type="radio" name="resp-feed-q5" value="Regular">Regular</label>
                <label for=""><input type="radio" name="resp-feed-q5" value="Ruim">Ruim</label>
                <label for=""><input type="radio" name="resp-feed-q5" value="Péssimo">Péssimo</label> 
                </div>

            <div id="rating-feed">
                <label for="" class="destaq">Você recomendaria o nosso produto/serviço para outras pessoas?</label>
                <label for=""><input type="radio" name="rating" value="Sim" id="sim">Sim</label>
                <label for=""><input type="radio" name="rating" value="Não" id="nao">Não</label>
                <label for=""><input type="radio" name="rating" value="Talvez" id="talvez">Talvez</label>
            </div>
            <label for="user-comment">Algum comentário, sugestão ou crítica? (opcional)</label>
            <textarea id="user-comment rows="10" cols="60"></textarea> 
            <input type="submit" id="bttn-submit" value="Enviar" onclick="enviarForm()">
        <form/>
    </div>
</body>
<script src="script.js"></script>
</html>

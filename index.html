<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
        <h1>Queremos saber sua opinião.</h1>
        <p>Por favor, reserve um momento para preencher o formulário abaixo e nos enviar sua opinião. Agradecemos seu tempo e contribuição!</p>

        <form method="post" class="infos-container">
            <label for="name_user">Nome</label>
            <input type="text" id="name_user" placeholder="Nome completo">
            <label for="email_user">Email</label>
            <input type="email" id="email_user" placeholder="fulano@gmail.com">
            <label for="">Qual é a sua situação atual?</label>
            <select id="select-job">
                <option value="">Empregado</option>
                <option value="">Empregado meio perido</option>
                <option value="">Estudante</option>
                <option value="">Aposentado</option>
                <option value="">Prefiro não responder</option>
            </select>
            

        <label>1. Em uma escala de 0 a 10, como você avalia a qualidade e entrega do nosso produto/serviço?</label>
                <div class="quest-feedback" id="quest1">
                    <input type="radio" value="1">Ótimo
                    <input type="radio" value="2">Bom
                    <input type="radio" value="3">Regular
                    <input type="radio" value="4">Ruim
                    <input type="radio" value="5">Muito Ruim
                           
                </div>

            <label for="">2. O quão fácil e intuitivo foi utilizar nosso produto/serviço?</label>
                <div class="quest-feedback" id="quest2">
                    <input type="radio" value="0">
                    <input type="radio" value="1">
                    <input type="radio" value="2">
                    <input type="radio" value="3">
                    <input type="radio" value="4">
                    <input type="radio" value="5">
                    <input type="radio" value="6">
                    <input type="radio" value="7">
                    <input type="radio" value="8">
                    <input type="radio" value="9">
                    <input type="radio" value="10">
                </div>

            <label for="">3. Se houve algum problema com o produto/serviço, como você avalia a rapidez que foi solucionado e o atendimento que recebeu?</label>
    
                <div class="quest-feedback">
                    <input type="radio" value="0">
                    <input type="radio" value="1">
                    <input type="radio" value="2">
                    <input type="radio" value="3">
                    <input type="radio" value="4">
                    <input type="radio" value="5">
                    <input type="radio" value="6">
                    <input type="radio" value="7">
                    <input type="radio" value="8">
                    <input type="radio" value="9">
                    <input type="radio" value="10">
                </div>

            <label for="">4. O quanto o nosso produto ou serviço atendeu as suas expectativas?</label>
                <div class="quest-feedback">
                    <input type="radio" value="0">
                    <input type="radio" value="1">
                    <input type="radio" value="2">
                    <input type="radio" value="3">
                    <input type="radio" value="4">
                    <input type="radio" value="5">
                    <input type="radio" value="6">
                    <input type="radio" value="7">
                    <input type="radio" value="8">
                    <input type="radio" value="9">
                    <input type="radio" value="10">
                </div>

            <label for="">5. Como você avalia a variedade de funcionalidades/opções oferecidas pelo nosso produto/serviço?</label>
                <div class="quest-feedback">
                    <input type="radio" value="0">
                    <input type="radio" value="1">
                    <input type="radio" value="2">
                    <input type="radio" value="3">
                    <input type="radio" value="4">
                    <input type="radio" value="5">
                    <input type="radio" value="6">
                    <input type="radio" value="7">
                    <input type="radio" value="8">
                    <input type="radio" value="9">
                    <input type="radio" value="10">
                </div>

            <label for="">6. Você recomendaria o nosso produto/serviço para outras pessoas?</label>
                <div class="quest-feedback">
                    <input type="radio" name="asw-y" value="sim">SIM
                    <input type="radio" name="asw-n" value="não">NÃO
                    <input type="radio" name="asw-may" value="talvez">TALVEZ
                </div>

            
                <label for="">Algum comentário ou sugestão? (Opcional)</label>
                <textarea id="" cols="5" rows="10" placeholder="Comentário"></textarea> 
                <input type="submit" id="bttn-submit" value="Enviar">
            <form/>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>

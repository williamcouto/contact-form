<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="rating.png" type="image/x-icon">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="container">
    <h1>Queremos saber sua opinião.</h1>
    <p>Por favor, reserve um momento para preencher o formulário abaixo e nos enviar sua opinião. Agradecemos seu tempo e contribuição!</p>
        <form method="post" class="infos-container">
        <label for="quest1">1. Como você avalia a qualidade e entrega do nosso produto/serviço?</label>
            <div class="quest-feedback" id="asw1">
                   <label for=""><input type="radio" name="resp-feed" id="excelen-opt">Excelelente</label> 
                   <label for=""><input type="radio" name="resp-feed" value="Bom">Bom</label>
                   <label for=""><input type="radio" name="resp-feed"   value="Regular">Regular</label>
                   <label for=""><input type="radio" name="resp-feed" value="Ruim">Ruim</label>
                   <label for=""><input type="radio" name="resp-feed" value="Péssimo">Péssimo</label>
            </div>

            <label for="quest2">2. Como avalia a facilidade ao utilizar nosso produto/serviço?</label>
                <div class="quest-feedback" id="asw2">
                    <label for=""><input type="radio" name="resp-feed" value="0">Excelelente</label>
                    <label for=""><input type="radio" name="resp-feed" value="1">Otimo</label>
                    <label for=""><input type="radio" name="resp-feed" value="2">Bom</label>
                    <label for=""><input type="radio" name="resp-feed" value="3">Regular</label>
                    <label for=""><input type="radio" name="resp-feed" value="4">Ruim</label>
                    <label for=""><input type="radio" name="resp-feed" value="5">Péssimo</label>
                </div>

            <label for="quest3">3. Como você avalia a resolução de um problema que teve com o produto/serviço?</label>
                <div class="quest-feedback" id="asw3">
                    <label for=""><input type="radio" name="resp-feed" value="0">Excelelente</label>
                    <label for=""><input type="radio" name="resp-feed" value="1">Otimo</label>
                    <label for=""><input type="radio" name="resp-feed" value="2">Bom</label>
                    <label for=""><input type="radio" name="resp-feed" value="3">Regular</label>
                    <label for=""><input type="radio" name="resp-feed" value="4">Ruim</label>
                    <label for=""><input type="radio" name="resp-feed" value="5">Péssimo</label> 
                </div>

            <label for="quest4">4. O quanto o nosso produto ou serviço atendeu as suas expectativas?</label>
                <div class="quest-feedback" id="asw4">
                    <label for=""><input type="radio" name="resp-feed" value="0">Excelelente</label>
                    <label for=""><input type="radio" name="resp-feed" value="1">Otimo</label>
                    <label for=""><input type="radio" name="resp-feed" value="2">Bom</label>
                    <label for=""><input type="radio" name="resp-feed" value="3">Regular</label>
                    <label for=""><input type="radio" name="resp-feed" value="4">Ruim</label>
                    <label for=""><input type="radio" name="resp-feed" value="5">Péssimo</label> 
                </div>

            <label for="quest5">5. Como você avalia a variedade de funcionalidades e opções oferecidas pelo nosso produto/serviço?</label>
                <div class="quest-feedback" id="asw5">
                    <label for=""><input type="radio" name="resp-feed" value="0">Excelelente</label>
                    <label for=""><input type="radio" name="resp-feed" value="1">Otimo</label>
                    <label for=""><input type="radio" name="resp-feed" value="2">Bom</label>
                    <label for=""><input type="radio" name="resp-feed" value="3">Regular</label>
                    <label for=""><input type="radio" name="resp-feed" value="4">Ruim</label>
                    <label for=""><input type="radio" name="resp-feed" value="5">Péssimo</label> 
                </div>

            <div id="rating-feed">
                <label for="">Você recomendaria o nosso produto/serviço para outras pessoas?</label>
                <label for=""><input type="radio" name="rating" value="Sim" id="sim">Sim</label>
                <label for=""><input type="radio" name="rating" value="Não" id="nao">Não</label>
                <label for=""><input type="radio" name="rating" value="Talvez" id="talvez">Talvez</label>
            </div>
                
                    <label for="name_user">Nome</label>
                    <input type="text" id="name_user" placeholder="Nome completo" required>
                    <label for="email_user">Email</label>
                    <input type="email" id="email_user" placeholder="fulano@gmail.com" required>
                    <label for="select-status">Qual é a sua situação atual?</label>
                    <select id="select-status">
                        <option value="">Empregado</option>
                        <option value="">Empregado meio periodo</option>
                        <option value="">Aposentado</option>
                        <option value="">Estudante</option>
                    </select>
                <label for="user-comment">Algum comentário, sugestão ou crítica? (opcional)</label>
                <textarea id="user-comment cols="5" rows="10" placeholder="Comentário"></textarea> 
                <input type="submit" id="bttn-submit" value="Enviar" onclick="enviarForm()">
        <form/>
    </div>
    </section>
</body>
<script src="script.js"></script>
</html>

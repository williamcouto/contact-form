<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="container">
        <h1>Entre em contato</h1>
        <form action="">
            <div class="group-infos">
                <div>
                    <label for="name_user">Nome</label>
                    <input type="text" id="user-name" required>
                </div>
                <div>
                    <label for="">Sobrenome</label>
                    <input type="text" id="user-lastname" required>
                </div>
                <div>
                    <label for="email_user">Email</label>
                    <input type="email" id="user-email" required>
                </div>
            </div>
           

            <label for="">Assunto</label>
            <select name="" id="">
                <option value="">Reclamações</option>
                <option value="">Suporte técnico</option>
                <option value="">Parceria</option>
                <option value="">Dúvidas</option>
                <option value="">Outros</option>
            </select>

            <div class="msg-container">
                <label for="">Mensagem</label>
                <textarea id="" rows="6" cols="30"  placeholder="Comentário"></textarea>
                <input type="submit" id="bttn-submit" value="Enviar" onclick="enviarForm()">
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>

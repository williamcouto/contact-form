<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="rating.png" type="image/x-icon">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
        <h1>Queremos saber sua opinião.</h1>
        <p>Por favor, reserve um momento para preencher o formulário abaixo e nos enviar sua opinião. Agradecemos seu tempo e contribuição!</p>

        <form method="post" class="infos-container">
        <label>1. De 0 a 10, qual é a qualidade e entrega do nosso produto/serviço?</label>
            <div class="quest-feedback" id="quest1">
                    <input type="button" value="0">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="4">
                    <input type="button" value="5"> 
                    <input type="button" value="6"> 
                    <input type="button" value="7"> 
                    <input type="button" value="8"> 
                    <input type="button" value="9"> 
                    <input type="button" value="10"> 
            </div>

            <label for="">2. De 0 a 1, o quão fácil e intuitivo foi utilizar nosso produto/serviço?</label>
                <div class="quest-feedback" id="quest2">
                    <input type="button" value="0">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="4">
                    <input type="button" value="5"> 
                    <input type="button" value="6"> 
                    <input type="button" value="7"> 
                    <input type="button" value="8"> 
                    <input type="button" value="9"> 
                    <input type="button" value="10"> 
                </div>

            <label for="">3. De 0 a 10, como você avalia a resolução de um problema que teve com o produto/serviço?</label>
                <div class="quest-feedback">
                    <input type="button" value="0">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="4">
                    <input type="button" value="5"> 
                    <input type="button" value="6"> 
                    <input type="button" value="7"> 
                    <input type="button" value="8"> 
                    <input type="button" value="9"> 
                    <input type="button" value="10"> 
                </div>

            <label for="">4. De 0 a 10, quanto o nosso produto ou serviço atendeu as suas expectativas?</label>
                <div class="quest-feedback">
                    <input type="button" value="0">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="4">
                    <input type="button" value="5"> 
                    <input type="button" value="6"> 
                    <input type="button" value="7"> 
                    <input type="button" value="8"> 
                    <input type="button" value="9"> 
                    <input type="button" value="10"> 
                </div>

            <label for="">5. De 0 a 10, como você avalia a variedade de funcionalidades/opções oferecidas pelo nosso produto/serviço?</label>
                <div class="quest-feedback">
                    <input type="button" value="0">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="4">
                    <input type="button" value="5"> 
                    <input type="button" value="6"> 
                    <input type="button" value="7"> 
                    <input type="button" value="8"> 
                    <input type="button" value="9"> 
                    <input type="button" value="10"> 
                </div>

            <div id="rating-feed">
                <label for="">Você recomendaria o nosso produto/serviço para outras pessoas?</label>
                <label for=""><input type="radio" name="rating" id="sim">Sim</label>
                <label for=""><input type="radio" name="rating" id="nao">Não</label>
                <label for=""><input type="radio" name="rating" id="talvez">Talvez</label>
            </div>
                
                    <label for="name_user">Nome</label>
                    <input type="text" id="name_user" placeholder="Nome completo">
                    <label for="email_user">Email</label>
                    <input type="email" id="email_user" placeholder="fulano@gmail.com">
                    <label for="">Qual é a sua situação atual?</label>
                    <select>
                        <option value="">Empregado</option>
                        <option value="">Empregado meio periodo</option>
                        <option value="">Aposentado</option>
                        <option value="">Estudante</option>
                    </select>
                <label for="">Algum comentário, sugestão ou crítica? (opcional)</label>
                <textarea id="" cols="5" rows="10" placeholder="Comentário"></textarea> 
                <input type="submit" id="bttn-submit" value="Enviar">
            <form/>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>

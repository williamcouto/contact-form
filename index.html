<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="rating.png" type="image/x-icon">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <h1>Queremos saber sua opinião.</h1>
        <p>Por favor, reserve um momento para preencher o formulário abaixo e nos enviar sua opinião.</p>
    </header>
    <div class="container">
        <form action="confirm-feed.html" class="infos-container">
                <label for="name_user">Nome</label>
                <input type="text" id="name_user" placeholder="Nome completo" required>
                        <label for="email_user">Email</label>
                <input type="email" id="email_user" placeholder="fulano@gmail.com" required>
                        <label for="status-job">Qual é a sua situação atual?</label>
                <select id="status-job">
                    <option value="empreg">Empregado</option>
                    <option value="empreg-meio-peri">Empregado meio periodo</option>
                    <option value="aposentado">Aposentado</option>
                    <option value="estudante">Estudante</option>
                    <option value="no-ask">Prefiro não dizer</option>
                </select>
        <label for="quest1" class="destaq">1. Como você avalia a qualidade e entrega do nosso produto/serviço?</label>
            <div class="quest-feedback">
            <label for="excelent">
                <input type="radio" name="resp-feed-q1" id="excelent">Excelelente</label> 
            <label for="otimo">
                <input type="radio" name="resp-feed-q1" id="otimo" value="Otimo">Otimo</label>
            <label for="bom">
                <input type="radio" name="resp-feed-q1" id="bom" value="Bom">Bom</label>
            <label for="regular">
                <input type="radio" name="resp-feed-q1" id="regular"    value="Regular">Regular</label>
            <label for="ruim">
                <input type="radio" name="resp-feed-q1" id="ruim" value="Ruim">Ruim</label>
            <label for="pessimo">
                <input type="radio" name="resp-feed-q1" id="pessimo" value="Péssimo">Péssimo</label>
            </div>

        <label for="quest2" class="destaq">2. Como avalia a facilidade ao utilizar nosso produto/serviço?</label>
            <div class="quest-feedback" id="asw2">
            <label for="excelente-q2">
                <input type="radio" name="resp-feed-q2" id="excelente-q2"   value="Excelelente">Excelelente</label>
            <label for="otimo-q2">
                <input type="radio" name="resp-feed-q2" id="otimo-q2" value="Otimo">Otimo</label>
            <label for="bom-q2">
                <input type="radio" name="resp-feed-q2" id="bom-q2" value="Bom">Bom</label>
            <label for="regular-q2">
                <input type="radio" name="resp-feed-q2" id="regular-q2" value="Regular">Regular</label>
            <label for="ruim-q2">
                <input type="radio" name="resp-feed-q2" id="ruim-q2" value="Ruim">Ruim</label>
            <label for="pessimo-q2">
                <input type="radio" name="resp-feed-q2" id="pessimo-q2"  value="Péssimo">Péssimo</label>
            </div>

        <label for="quest3" class="destaq">3. Como você avalia a resolução de um problema que teve com o produto/serviço?</label>
            <div class="quest-feedback" id="asw3">
            <label for="excelente-q3">
                <input type="radio" name="resp-feed-q3" id="excelente-q3" value="Excelente">Excelelente</label>
            <label for="otimo-q3">
                <input type="radio" name="resp-feed-q3" id="otimo-q3" value="Otimo">Otimo</label>
            <label for="bom-q3">
                <input type="radio" name="resp-feed-q3" id="bom-q3" value="Bom">Bom</label>
            <label for="regular-q3">
                <input type="radio" name="resp-feed-q3" id="regular-q3" value="Regular">Regular</label>
            <label for="ruim-q3">
                <input type="radio" name="resp-feed-q3" id="ruim-q3" value="Ruim">Ruim</label>
            <label for="pessimo-q3">
                <input type="radio" name="resp-feed-q3" id="pessimo-q3" value="Péssimo">Péssimo</label> 
            </div>

        <label for="quest4" class="destaq">4. O quanto o nosso produto ou serviço atendeu as suas expectativas?</label>
            <div class="quest-feedback" id="asw4">
            <label for="excelente-q4">
                <input type="radio" name="resp-feed-q4" id="excelente-q4" value="Excelelente">Excelelente</label>
            <label for="otimo-q4">
                <input type="radio" name="resp-feed-q4" id="otimo-q4" value="Otimo">Otimo</label>
            <label for="bom-q4">
                <input type="radio" name="resp-feed-q4" id="bom-q4" value="Bom">Bom</label>
            <label for="regular-q4">
                <input type="radio" name="resp-feed-q4" id="regular-q4" value="Regular">Regular</label>
            <label for="ruim-q4">
                <input type="radio" name="resp-feed-q4" id="ruim-q4" value="Ruim">Ruim</label>
            <label for="pessimo-q4">
                <input type="radio" name="resp-feed-q4" id="pessimo-q4" value="Péssimo">Péssimo</label> 
            </div>

        <label for="quest5" class="destaq">5. Como você avalia a variedade de funcionalidades e opções oferecidas pelo nosso produto/serviço?</label>
            <div class="quest-feedback" id="asw5">
                <label for="excelente-q5">
                    <input type="radio" name="resp-feed-q5" id="excelente-q5" value="Excelelente">Excelelente</label>
                <label for="otimo-q5">
                    <input type="radio" name="resp-feed-q5" id="otimo-q5" value="Otimo">Otimo</label>
                <label for="bom-q5">
                    <input type="radio" name="resp-feed-q5" id="bom-q5" value="Bom">Bom</label>
                <label for="regular-q5">
                    <input type="radio" name="resp-feed-q5" id="regular-q5" value="Regular">Regular</label>
                <label for="ruim-q5">
                    <input type="radio" name="resp-feed-q5" id="ruim-q5" value="Ruim">Ruim</label>
                <label for="pessimo-q5">
                    <input type="radio" name="resp-feed-q5" id="pessimo-q5" value="Péssimo">Péssimo</label> 
            </div>

            <div id="rating-feed">
                <label for="" class="destaq">Você recomendaria o nosso produto/serviço para outras pessoas?</label>
                <label for="sim"><input type="radio" id="sim" name="rating" value="Sim" id="sim">Sim</label>
                <label for="nao"><input type="radio" name="rating" id="nao" value="Não" id="nao">Não</label>
                <label for="talvez"><input type="radio" name="rating" id="talvez" value="Talvez" id="talvez">Talvez</label>
            </div>
            <label for="user-comment">Algum comentário, sugestão ou crítica? (opcional)</label>
            <textarea id="user-comment rows="10" cols="60" placeholder="Deixe sua opinião"></textarea> 
            <input type="submit" id="bttn-submit" value="Enviar" onclick="enviarForm()">
        <form/>
    </div>
</body>
<script src="script.js"></script>
</html>

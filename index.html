    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <h1>Contate-nos</h1>

    <div class="container">
        <form action="confirm-feed.html" class="infos-container">

            <input type="submit" id="bttn-submit" value="Enviar" onclick="enviarForm()">
        <form/>

</body>
